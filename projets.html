<main>
    <section>
        <figure>
            <figcaption>
                <h3>Calculateur IMC</h3>
                <div class="tech">
                    <span>JavaScript</span>
                    <span>HTML</span>
                    <span>CSS</span>
                </div>
            </figcaption>
            <div class="figImage">
                <img
                        src="images/bmi.png"
                        alt="Calculatrice de l'indice de masse corporelle"
                />
            </div>
            <article>
                Une application pour calculer l'indice de masse corporelle, réalisé
                dans le cadre du projet fil rouge pour évaluer les acquises au cours
                de la formation "Développeur web mobile" chez M2i.
            </article>
            <div class="centered-btn">
                <button
                        id="btnLancer"
                        type="button"
                        class="btn btn-success fw-bold btn-outline-warning"
                        data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"
                >
                    <i class="bi bi-rocket-takeoff"> Lancer</i>
                </button>
            </div>
        </figure>
    </section>

    <!-- MODAL-->
    <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        <i class="bi bi-rocket-takeoff"></i>
                        Calculer Votre IMC (Indice de Masse Corporelle)
                    </h1>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img
                                class="mb-4"
                                src="images/bmi-logo.jpg"
                                alt="Logo calculatrice de IMC"
                        />
                    </div>
                    <form id="form">
                        <div class="mb-3">
                            <label for="age" class="form-label"
                            ><strong>Votre Age:</strong></label
                            >
                            <input type="number" class="form-control" id="age" required/>
                            <div id="errorMsgAge" class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="taille" class="form-label"
                            ><strong>Votre Taille (cm):</strong></label
                            >
                            <input
                                    type="number"
                                    class="form-control"
                                    id="taille"
                                    aria-describedby="tailleHelp"
                                    required
                            />
                            <div id="tailleHelp" class="form-text">
                                Votre taille doit etre en centimètres
                            </div>
                            <div id="errorMsgTaille" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="poids" class="form-label"
                            ><strong>Votre poids (Kg):</strong></label
                            >
                            <input
                                    type="number"
                                    class="form-control"
                                    id="poids"
                                    aria-describedby="poidsHelp"
                                    required
                            />
                            <div id="poidsHelp" class="form-text">
                                Votre poids doit etre en kilogrammes
                            </div>
                            <div id="errorMsgPoids" class="form-text"></div>
                        </div>

                        <div
                                class="d-flex justify-content-center align-items-center mt-4"
                        >
                            <button
                                    id="btnCalc"
                                    type="button"
                                    class="btn btn-success w-100"
                            >
                                Calculer
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center gap-4">
                    <button id="recharger" type="button" class="btn btn-info">
                        Redémarrer
                    </button>
                    <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                    >
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <section>
        <figure>
            <figcaption>
                <h3>Full Control Shader</h3>
                <div class="tech">
                    <span>C#</span>
                    <span>Unity</span>
                </div>
            </figcaption>
            <div class="figImage">
                <img src="images/shader.png" alt="Full Control Shader"/>

            <article>
                Easy "All-in-one" shader for your professional needs. Have you ever
                wanted to have properties from different shaders combined in one!
                Full control shader has what you want.
            </article>
            <div class="centered-btn">
                <button class="btn btn-primary fw-bold btn-outline-info">
                    <a
                            target="_blank"
                            href="https://assetstore.unity.com/packages/vfx/shaders/full-control-shader-14005"
                    >Voir Plus</a
                    >
                </button>
            </div>
        </figure>
    </section>
    <section>
        <figure>
            <figcaption>
                <h3>Interactive First Person Kit</h3>
                <div class="tech">
                    <span>C#</span>
                    <span>Unity</span>
                </div>
            </figcaption>
            <div class="figImage">
                <img src="images/fps.jpeg" alt="Interactive First Person Kit"/>
            </div>
            <article>
                Have you ever wanted to have a fully functional puzzle/horror-style
                first person controller in Unity for your own project? like many
                popular indie FPS games (e.g. Amnesia, Slender)! Then this kit is
                for you.
            </article>
            <div class="centered-btn">
                <button class="btn btn-primary fw-bold btn-outline-info">
                    <a
                            target="_blank"
                            href="https://discussions.unity.com/t/interactive-first-person-kit-for-puzzle-horror-games/529140"
                    >Voir Plus</a
                    >
                </button>
            </div>
        </figure>
    </section>
    <section>
        <figure>
            <figcaption>
                <h3>Loading Component</h3>
                <div class="tech">
                    <span>C#</span>
                    <span>Unity</span>
                </div>
            </figcaption>
            <div class="figImage">
                <img src="images/load.png" alt="Loading Component"/>
            </div>
            <article>
                Loading Component is a one-click solution to make loading screens
                for your game when switching between scenes; a loading bar
                indicating the progress percentage of loaded content.
            </article>
            <div class="centered-btn">
                <button class="btn btn-primary fw-bold btn-outline-info">
                    <a
                            target="_blank"
                            href="https://assetstore.unity.com/packages/tools/loading-component-7885"
                    >Voir Plus</a
                    >
                </button>
            </div>
        </figure>
