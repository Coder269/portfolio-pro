    <main>
      <section>
        <figure>
          <figcaption>
            <h3>Calculateur IMC</h3>
            <div class="tech">
              <span>JavaScript</span>
              <span>Html</span>
              <span>CSS</span>
            </div>
          </figcaption>
          <img
            src="images/bmi.png"
            alt="Calculatrice de l'indice de masse corporelle"
          />
          <article>
            Application démo pour calculer l'indice de masse corporelle, réalisé
            dans le cadre du projet fil-rouge pour évaluer les acquises au cours
            de la formation DAM M2i
          </article>
          <div class="centered-btn">
            <button
              id="btnLancer"
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Lancer
            </button>
          </div>
        </figure>
      </section>

      <!-- MODAL-->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Calculer Votre IMC (Indice de Masse Corporelle)
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body my-3">
              <div class="text-center">
                <img
                  class="mb-4"
                  src="images/bmi-logo.jpg"
                  alt="Logo calculatrice de IMC"
                />
              </div>
              <form id="form">
                <div class="mb-3">
                  <label for="age" class="form-label"
                    ><strong>Votre Age:</strong></label
                  >
                  <input type="number" class="form-control" id="age" required />
                  <div id="errorMsgAge" class="form-text"></div>
                </div>

                <div class="mb-3">
                  <label for="taille" class="form-label"
                    ><strong>Votre Taille (cm):</strong></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="taille"
                    aria-describedby="tailleHelp"
                    required
                  />
                  <div id="tailleHelp" class="form-text">
                    Votre taille doit etre en centimètres
                  </div>
                  <div id="errorMsgTaille" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="poids" class="form-label"
                    ><strong>Votre poids (Kg):</strong></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="poids"
                    aria-describedby="poidsHelp"
                    required
                  />
                  <div id="poidsHelp" class="form-text">
                    Votre poids doit etre en kilogrammes
                  </div>
                  <div id="errorMsgPoids" class="form-text"></div>
                </div>

                <div
                  class="d-flex justify-content-center align-items-center mt-4"
                >
                  <button
                    id="btnCalc"
                    type="button"
                    class="btn btn-success w-100"
                  >
                    Calculer
                  </button>
                </div>
              </form>
            </div>
            <div class="modal-footer justify-content-center gap-2">
              <button id="recharger" type="button" class="btn btn-info">
                Redémarrer
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Fermer
              </button>
            </div>
          </div>
        </div>
      </div>
